<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        div{
            background-color: aqua;
            border:2px solid black;
            margin: 5px;
            height: 400px;
            width: 500px;
            padding: 20px;
            margin-left: 30%;
            margin-top: 140px;

        }
    </style>
</head>
<body>
    <script>
      function add()
      {
       var x=parseInt(document.getElementById('input1').value);
       var y=parseInt(document.getElementById('input2').value);
        var z=x+y;
        alert("The result is"+z)
      }
      function sub()
      {
        var x=parseInt(document.getElementById('input1').value);       
        var y=parseInt(document.getElementById('input2').value);      
        var z=x-y;
        alert("The result is"+z)
      }
      function division()
      {
       var x=parseInt(document.getElementById('input1').value);
       var y=parseInt(document.getElementById('input2').value);
        var z=x/y;
        alert("The result is"+z)
      }
      function multiply()
      {
       var x=parseInt(document.getElementById('input1').value);
       var y=parseInt(document.getElementById('input2').value);
        var z=x*y;
        alert("The result is"+z)
      }

    </script>
    <div>
        <h1 align="center">Simple Calculator</h1><br><br>
    <input type="text" id="input1" name="num1" placeholder="Enter first number" value="">&nbsp&nbsp&nbsp;
    <input type="text" id="input2" name="num2" placeholder="Enter second number" value="">&nbsp&nbsp&nbsp;
      <br><br><br><br>&nbsp&nbsp&nbsp &nbsp;
        <button type="button" class="btn btn-success" onclick="add()">Add</button>&nbsp&nbsp&nbsp &nbsp;
        <button type="button" class="btn btn-primary" onclick="sub()">Subtract</button>&nbsp&nbsp&nbsp&nbsp;
        <button type="button" class="btn btn-danger" onclick="division()">Divide</button>&nbsp&nbsp&nbsp&nbsp;
        <button type="button" class="btn btn-warning" onclick="multiply()">Multiply</button>
        </div>

</body>
</html>
